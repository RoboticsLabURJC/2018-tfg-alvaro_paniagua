<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!--<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>-->

</head>
<body>
    <a-scene>
            <a-camera position="0 0.03 -0.01" 
            active="false"
            wasd-controls-enabled="false"
            look-controls-enabled="false"></a-camera> 
           
                  <a-entity id="primaryCamera" position="0 1.6 0" camera look-controls wasd-controls scale="10 10 10"></a-entity>

                    
                  <!--<a-entity movement-controls="fly:true" position="0 0 0">
                    

                    </a-entity>
                    <a-entity laser-controls="hand:right"></a-entity>
                    <a-entity oculus-go-controls></a-entity>
                    
                  </a-entity>-->
                  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
                  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
                  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
                  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
                  <a-sky color="#ECECEC"></a-sky>
                  
    </a-scene>
