<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- Physics for A-Frame VR -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.js"></script>
    <script src="../js/spectatorComponent.js"></script>
    <script src="../js/followBodyComponent.js"></script>
    <script src="../js/intersectionHandlerComponent.js"></script>
    <script src="../js/interfacesRobot.js"></script>

  </head>
  <body>
    <div id="websimDiv" style="width:1250px; height:700px;">
      <a-scene id="scene" backgorund="color: gray;" stats embedded physics="debug: true" inspector="url: https://aframe.io/releases/0.4.0/aframe-inspector.min.js">
        <a-assets>
          <a-asset-item id="model-pibot" src="../assets/models/jrobotF.dae"></a-asset-item>
          <img id="ground" src="../assets/textures/cheste-circuit.png" />
        </a-assets>
        <!-- Pibot, which body is the asset item with ID = model-pibot -->
        <a-entity dynamic-body="mass: 50;" id="a-pibot" collada-model="#model-pibot" scale="20 20 20" rotation="0 -16.36 0" position="6.86 0.1 -10.42">
          <a-entity id="secondaryCamera" position="0 0 0" rotation="-20 -90 0">
            <!-- Create a second third-person camera which cant be controlled, the Pibot camera -->
            <a-camera position="0 0.03 -0.01" spectator="canvas:#spectatorDiv;" active="false" wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>
          </a-entity>
        </a-entity>
        <a-entity id="positionSensor"></a-entity>
        <a-box class="collidable" dynamic-body="mass:10000;" scale="1 1 9" position="7.87 0.1 -0.16" rotation="0 0 0" color="#0000ff"></a-box>
        <!--<a-box class="collidable" dynamic-body="mass:10000;" scale="1 1 4" position="-0.61 0.01 -0.16" rotation="0 0 0" color="#4CC3D9"></a-box>-->
        <!-- Scenario -->
        <a-plane static-body position="0 0 0"
                 rotation="-90 0 0"
                 width="100"
                 height="100"
                 repeat="1 1"
                 src="#ground">
        </a-plane>
<a-box dynamic-body="mass: 50;" id="myBox" scale="1 1 1" rotation="0 0 0" position="3.86 0.1 -10.42" color="#00ff00"></a-box>
        <!-- Illumination -->
        <a-light type="ambient" color="white"></a-light>
        <!--<a-light type="point" intensity="1" position="-2 2 4"></a-light>-->

        <a-entity id="primaryCamera" position="0 4 4" rotation="-45 0 0">
          <a-camera></a-camera>
        </a-entity>

      </a-scene>
    </div>
    <h3>OpenCV image</h3>
    <canvas id="outputCanvas" ></canvas>
    <h3>Robot Camera</h3>
    <div id="spectatorDiv" style="width: 150px; height: 100px;"></div>
    <script type="text/javascript" src="../js/opencv3.3.1.js" ></script>
<script src="./myAlgorithm-2.js" ></script>
  </body>
</html>
